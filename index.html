<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Indice de Massa Corporal</title>
</head>

<body>

    <div class="main">

    <h1>IMC - Indice de Massa Corporal</h1>

        <form action="" class="formulario">
            <label for="altura"> Altura: </label>
            <input type="number" name="" id="altura" class="ap">
            <br />

            <label for="peso"> Peso (kg): </label>
            <input type="number" name="" id="peso" maxlength="5" class="peso ap">
            <br />

            <button onclick="calcularImc()">Calcular IMC</button>
            <br />

            <p>
                Seu indice de massa corporal é: <span id="resultado"></span>
                <span id="final"></span>
            </p>
        </form>
    </div>
    <script>
        function calcularImc() {
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;
            const imc = peso / altura ** 2;
            document.getElementById('resultado').textContent =
                imc.toFixed(2);

            if (imc < 18.5) {
                document.getElementById('final').textContent =
                    ', você está com desnutrição';
            } else if (imc < 24.9) {
                document.getElementById('final').textContent =
                    ', você está com o peso normal';
            } else if (imc < 25.5) {
                document.getElementById('final').textContent =
                    ', você está com sobrepeso';
            } else if (imc < 30.5) {
                document.getElementById('final').textContent =
                    ', você está com obesidade 1';
            } else if (imc < 35.5) {
                document.getElementById('final').textContent =
                    ', você está com obesidade 2';
            }
        }
    </script>
</body>

</html>
